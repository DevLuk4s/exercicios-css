<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Estilizando tabelas</title>
		<link rel="stylesheet" type="text/css" href="css/estilo.css">

	</head>
	<body>

		<h2>Estilizando tabelas</h2>
		<table>
			
			<tr>
				<th>Códigos</th>
				<th>Produtos</th>
				<th class="numero">Preço</th>
			</tr>

			<tr class="alternado">
				<th>001</th>
				<th>Notebook</th>
				<th  class="numero">R$ 2.500</th>
			</tr>

			<tr>
				<th>002</th>
				<th>Celulares</th>
				<th  class="numero">R$ 1.500</th>
			</tr>

			<tr class="alternado">
				<th>003</th>
				<th>Carro</th>
				<th  class="numero">R$ 90.000</th>
			</tr>

			<tr>
				<th>004</th>
				<th>Computador</th>
				<th  class="numero">R$ 5.500</th>
			</tr>

		</table>

	</body>
</html>
