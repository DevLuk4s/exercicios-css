<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sobrepondo elementos</title>

	<style type="text/css">
		
		a {
			padding: 5px 10px;
			text-decoration: none;
		}	

		/*Links n√£o visitados*/
		a:Link {
			color: #b9c941;
		}

		/*Links visitados*/
		a:visited {
			color: #c0c0c0;
		}

		/*Links Hover, passa o cursor sobre o link*/
		a:hover {
			color: #6d790f;
			background: red;
		}

		/*Links Ativos, quando clicado*/
		a:active {
			color: #e4f371;
		}

	</style>

</head>
<body>

	<a href="https://www.google.com/">Google</a> |
	<a href="https://www.tecmundo.com.br/">Tec Mundo</a> |
		<a href="https://www.yhdmlo.com.br/">Yhdmlo</a> |
	<a href="https://www.megacurioso.com.br/">Mega Curioso</a>

</body>
</html>
