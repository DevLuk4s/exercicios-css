<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Novas tags input html 5</title>
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>

	<form>
		<!-- Nome -->
		<label for="nome">Nome</label>
		<input type="text" id="nome" autofocus required>
		<br><br>

		<!-- Email -->
		<label for="email">Email</label>
		<input type="text" id="email" required>
		<br><br>

		<!-- NÃºmero -->
		<label for="numero">Numero</label>
		<input type="number" id="numero" min="1" max="20" step="5" required>
		<br><br>

		<!-- URL -->
		<label for="url">Url</label>
		<input type="url" id="url" placeholder="ex: htpp://www...">
		<br><br>

		<!-- Pesquisa -->
		<label for="pesquisa">Pesquisa</label>
		<input type="search" id="pesquisa">
		<br><br>

		<!-- Range -->
		<label for="range">Range</label>
		<input type="range" id="range" min="1" max="20" value="10">
		<br><br>

		<!-- Data -->
		<label for="data">Data</label>
		<input type="date" id="data">
		<br><br>

		<!-- Cor -->
		<label for="cor">Cor</label>
		<input type="color" id="cor">
		<br><br>

		<!-- Enviar -->
		<input type="submit" name="" value="Enviar">

	</form>

</body>
</html>
